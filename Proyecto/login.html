<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iniciar sesión</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body class="bg-light"></body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="" alt="logo" style="height: 48px;">
            </div>
            <h4 class="text-primary text-center mb-2">¡Bienvenido!</h4>
            <h6 class="fw-light text-center mb-4">Inicia sesión para continuar.</h6>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Usuario">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="d-grid gap-2 mt-4 mb-3">
                <a class="btn btn-primary btn-lg" href="../../index.html">INICIAR SESIÓN</a>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="keepSignedIn">
                  <label class="form-check-label" for="keepSignedIn">
                    Mantener sesión iniciada
                  </label>
                </div>
                <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="text-center mt-4 fw-light">
                ¿No tienes una cuenta? <a href="register.html" class="link-primary">Crear</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional, if you need JS features) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
